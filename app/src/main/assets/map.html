<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<input type="text" id="lat"><input type="text" id="lng">
<input type="button" onclick="goto()" value="Goto">
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14
        });
      }

      function goto(){
        var lat = parseFloat(document.getElementById("lat").value);
        var lng = parseFloat(document.getElementById("lng").value);
        setNewPos(lat, lng);

        alert(lat + ";" + lng);
      }
      function setNewPos(newlat, newlng){
        newlat = parseFloat(newlat);
        newlng = parseFloat(newlng);
        map.setCenter({lat: newlat, lng: newlng})
      }

    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8SsKZe90_m9bXqAD-F7h08ye7HtGTsZU&callback=initMap"
        async defer></script>
</body>
</html>
